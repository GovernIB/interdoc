<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--
    Pàgina amb el llistat d'unitats orgàniques.
    -->
    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="pageTitle">#{labels.listReferencies_title}</ui:define>

        <ui:define name="breadcrumb">
            <p:menuitem value="#{labels.listReferencia_link}" outcome="/listReferenciaXML"/>
        </ui:define>

        <ui:define name="content">
            <p>
            <h:form>
                <p:dataTable id="dataTable" value="#{listReferenciaXML.lazyModel}" var="referencia" sortMode="multiple"
                             paginator="true" lazy="true" filterDelay="300" widgetVar="unitatsTable"
                             rows="10" rowsPerPageTemplate="10,20,50,100"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                             {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                             emptyMessage="#{labels.dataTable_emptyMessage}">
                    <f:facet name="{RowsPerPageLabel}">
                        #{labels.dataTable_rowsPerPage}
                    </f:facet>
                    <p:column sortBy="#{referencia.id}">
                        <f:facet name="header">#{labels.referenciaXML_id}</f:facet>
                        <h:outputText value="#{referencia.id}"/>
                    </p:column>

                    <p:column filterBy="#{referencia.referenciaId}" sortBy="#{referencia.referenciaId}">
                        <f:facet name="header">#{labels.referenciaXML_referencia}</f:facet>
                        <h:outputText value="#{referencia.referenciaId}"/>
                    </p:column>
                    <p:column filterBy="#{referencia.resultat}" sortBy="#{referencia.resultat}">
                        <f:facet name="header">#{labels.referenciaXML_resultat}</f:facet>
                        <h:outputText value="#{referencia.resultat}"/>
                    </p:column>
                    <p:column sortBy="#{referencia.dataCreacio}">
                        <f:facet name="header">#{labels.referenciaXML_dataCreacio}</f:facet>
                        <h:outputText value="#{referencia.dataCreacio}">
                            <f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
            </p>
        </ui:define>
    </ui:composition>
</html>
