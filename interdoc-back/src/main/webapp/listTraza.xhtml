<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--
    Pàgina amb el llistat d'unitats orgàniques.
    -->
    <ui:composition template="/WEB-INF/templates/layout.xhtml">

        <ui:define name="pageTitle">#{labels.listTraza_title}</ui:define>

        <ui:define name="breadcrumb">
            <p:menuitem value="#{labels.listTraza_link}" outcome="/listTraza"/>
        </ui:define>

        <ui:define name="content">
            <p>
            <h:form>
                <p:dataTable id="dataTable" value="#{listTraza.lazyModel}" var="traza" sortMode="multiple"
                             paginator="true" lazy="true" filterDelay="300" widgetVar="unitatsTable"
                             rows="10" rowsPerPageTemplate="10,20,50,100"
                             paginatorPosition="bottom" paginatorAlwaysVisible="false"
                             paginatorTemplate="{RowsPerPageLabel} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
                             {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="#{labels.dataTable_currentPageReport}"
                             emptyMessage="#{labels.dataTable_emptyMessage}">
                    <f:facet name="{RowsPerPageLabel}">
                        #{labels.dataTable_rowsPerPage}
                    </f:facet>
                    <p:column sortBy="#{traza.id}">
                        <f:facet name="header">#{labels.traza_id}</f:facet>
                        <h:outputText value="#{traza.id}"/>
                    </p:column>

                    <p:column filterBy="#{traza.nom}" sortBy="#{traza.nom}">
                        <f:facet name="header">#{labels.traza_nom}</f:facet>
                        <h:outputText value="#{traza.nom}"/>
                    </p:column>
                    <p:column filterBy="#{traza.valor}" sortBy="#{traza.valor}">
                        <f:facet name="header">#{labels.traza_valor}</f:facet>
                        <h:outputText value="#{traza.valor}"/>
                    </p:column>
                    <p:column filterBy="#{traza.referenciaId}" sortBy="#{traza.referenciaId}">
                        <f:facet name="header">#{labels.traza_referenciaId}</f:facet>
                        <h:outputText value="#{traza.referenciaId}"/>
                    </p:column>
                    <p:column sortBy="#{traza.dataCreacio}">
                        <f:facet name="header">#{labels.traza_dataCreacio}</f:facet>
                        <h:outputText value="#{traza.dataCreacio}">
                            <f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
            </p>
        </ui:define>
    </ui:composition>
</html>
