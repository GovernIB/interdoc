<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://back.interdoc.caib.es/tags">
<!--
Pàgina per edició d'unitats orgàniques.
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="peticioId" name="peticioId" value="#{peticioModel.value.id}" />
            <f:viewAction action="#{peticioModel.load}" />
            <f:importConstants type="es.caib.interdoc.service.model.EstatPublicacio" var="estats"/>
        </f:metadata>
    </ui:define>

    <ui:define name="pageTitle">
        #{labels.editPeticio_title}
    </ui:define>

    <ui:define name="breadcrumb">
        <p:menuitem value="#{labels.listPeticions_link}" outcome="/listPeticio"/>
        <p:menuitem value="#{labels.editPeticio_link}" outcome="/admin/editPeticio" includeViewParams="true"/>
    </ui:define>

    <ui:define name="content">

        <h:form id="form">

            <ui:include src="/WEB-INF/includes/fieldsPeticio.xhtml">
                <ui:param name="edit" value="true" />
            </ui:include>

            <ui:decorate template="/WEB-INF/decorations/buttons.xhtml">
                <ui:define name="buttons">
                    <p:commandButton id="updateButton" action="#{editPeticio.update}"
                                     value="#{labels.button_guardar}"
                                     process="@form" update="@form"/>
                    <p:button value="#{labels.button_tornar}" outcome="/listPeticio"
                              styleClass="float-right"/>
                </ui:define>
            </ui:decorate>
        </h:form>

    </ui:define>
</ui:composition>
</html>
